<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Dice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="rockets">
        <div class="rocket rocket1"></div>
        <div class="rocket rocket2"></div>
        <div class="rocket rocket3"></div>
    </div>
    
    <div class="container">
        <div class="intro-message">

            ♡ GIRA EL DADO Y DESCUBRIRÁS
             LO MUCHO QUE TE QUIERO ♡
             
        </div>
        <div class="scene">
            <div id="dice" class="dice">
                <div class="face one">1</div>
                <div class="face two">2</div>
                <div class="face three">3</div>
                <div class="face four">4</div>
                <div class="face five">5</div>
                <div class="face six">6</div>
            </div>
        </div>
        <button id="rollButton" class="roll-button">GIRA</button>
    </div>
    
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
